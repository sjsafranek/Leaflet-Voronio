<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>GeoJSON with Voronoi</title>

<!--     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
 -->
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet-src.js"></script>


    <style>
        #map {
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
        }   
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- <script src='tornadoes.js'></script> -->
    <script src='d3.v3.min.js'></script>
    <script src='jquery-3.1.1.min.js'></script>
    <script src='turf.min.js'></script>
    <script src='L.Voronio.js'></script>
    <script>
        var layer;
        var source;

        var defaultLayer =  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            reuseTiles: true
        });

        var baseLayers = { 
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
                reuseTiles: true
            }),
            "Esri_DarkGrey": L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Esri, HERE, DeLorme, MapmyIndia, Â© OpenStreetMap contributors, and the GIS user community',
                reuseTiles: true,
                maxZoom: 16
            })
        }

        var map = L.map('map',{
            maxZoom:20,
            layers: [
                defaultLayer
            ]
        }).setView([0,0], 2)


        $.getJSON("tornadoes.geojson", function(featureCollection){
            source = featureCollection;
            layer = new VoronioLayer(featureCollection, {
                style: { 
                    weight: 0.5, 
                    opacity: 1, 
                    fillOpacity: 0.0 
                }
            });

            layer.addTo(map);
        });



    </script>
</body>
</html>
